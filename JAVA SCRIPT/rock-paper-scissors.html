<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    button{
      margin-left: 15px;
    }
  </style>
</head>
<body>
  <p>Rock Paper Scissors</p>

  <button onclick="GamePlay('rock');">
    Rock
  </button>

  <button onclick="GamePlay('paper');">
    Paper
  </button>

  <button onclick="GamePlay('scissors');">
    Scissors
  </button>


  <script>
    function GamePlay(playermove){
      let computerMove = Moves();
      console.log(computerMove);
      let result = ``;
      if(computerMove == playermove){
        result = `It's a tie😐`;
      }
      else{
        if(playermove == 'rock'){
          if(computerMove == 'paper'){
            result = 'You lose🥲';
          }else{
            result = 'You won😊';
          }
        }else if(playermove == 'paper'){
          if(computerMove == 'scissor'){
            result = 'You lose🥲';
          }else{
            result = 'You won😊';
          }
        }else{
          if(computerMove == 'rock'){
            result = 'You lose🥲';
          }else{
            result = 'You won😊';
          }
        }
      }
      
      
      alert(`You picked ${playermove} and computer picked ${computerMove}... \n${result}`);
    }
    function Moves() {
      let computerMove = ``;
      let random = getRandomInt(3);
      if(random == 0){
        computerMove = 'rock';
      }else if(random == 1){
          computerMove = 'paper';
      }else{
        computerMove = 'scissor';
      }
      return computerMove;
    }
    function getRandomInt(max) {
      return Math.floor(Math.random() * max);
      // 0 means rock
      // 1 means paper
      // 2 means scissor
    }
  </script>


</body>
</html>
