<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    button{
      margin-left: 15px;
    }
  </style>
</head>
<body>
  <p>Rock Paper Scissors</p>

  <button onclick="GamePlay('rock');
  ">Rock</button>

  <button onclick="GamePlay('paper');
  ">Paper</button>

  <button onclick="GamePlay('scissor');">
    Scissors
  </button>
  <button onclick="
    score.win = 0;
    score.lose = 0;
    score.tie = 0;
  ">
    Reset Score
  </button>


  <script>
    const score = {
      win:0,
      lose:0,
      tie:0
    }
    function GamePlay(playermove){
      let computerMove = Moves();
      let result = ``;
      if(computerMove === playermove){
        result = `It's a tieğŸ˜`;
      }
      else{
        if(playermove === 'rock'){
          if(computerMove === 'paper'){
            result = 'You loseğŸ¥²';
          }else{
            result = 'You wonğŸ˜Š';
          }
        }else if(playermove === 'paper'){
          if(computerMove === 'scissor'){
            result = 'You loseğŸ¥²';
          }else{
            result = 'You wonğŸ˜Š';
          }
        }else{
          if(computerMove === 'rock'){
            result = 'You loseğŸ¥²';
          }else{
            result = 'You wonğŸ˜Š';
          }
        }
      }
      if(result === 'You wonğŸ˜Š'){
        score.win++;
      }else if(result === 'You loseğŸ¥²') {
        score.lose++;
      }else{
        score.tie++;
      }
      alert(`You picked ${playermove} and computer picked ${computerMove}... \n${result}
      \nScore: \nWin: ${score.win} \nLose: ${score.lose} \nTie: ${score.tie}`);
    }
    function Moves() {
      let computerMove = ``;
      let random = getRandomInt(3);
      if(random === 0){
        computerMove = 'rock';
      }else if(random === 1){
          computerMove = 'paper';
      }else{
        computerMove = 'scissor';
      }
      return computerMove;
    }
    function getRandomInt(max) {
      return Math.floor(Math.random() * max);
      // 0 means rock
      // 1 means paper
      // 2 means scissor
    }
  </script>


</body>
</html>
