<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Button</title>
</head>

<body>
    <div>
        <h2>Youtube Buttons....</h2>
        <button class="subscribe-button">
            SUBSCRIBE
        </button>
        <button class="join-button">
            JOIN
        </button>
    </div>
<hr>
    <div>
        <h2>Tweet Button....</h2>
        <button class="tweet-button">
            Tweet
        </button>
    </div>
<hr>
    <div>
        <h2>Request for Uber Button....</h2>
        <button class="request-button">
            Request now
        </button>
    </div>
<hr>
    <div>
        <h2>Amazon Add to Cart Button....</h2>
        <button class="add-button">
            Add to Cart
        </button>
    </div>
<hr>
    <div>
        <h2>Sign up Button for Git-Hub....</h2>
        <button class="signup-button">
            Sign up
        </button>
    </div>
<hr>
    <div>
        <h2>Bootstrap Button....</h2>
        <button class="getstarted-button">
            Get started
        </button>
        <button class="download-button">
            Download
        </button>
    </div>
<hr>
    <div>
        <h2>Linkedin Buttons....</h2>
        <button class="apply-button">
            Apply on company website
        </button>
        <button class="save-button">
            Save
        </button>
    </div>
</body>
</html>
