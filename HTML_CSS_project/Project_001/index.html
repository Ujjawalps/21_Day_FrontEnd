<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 

</head>
<body>
<!--

    <div class="scene scene--card">
        <div class="card">
            <div class="card__face card__face--front">
                <div class="profile-card">
                    <div class="image">
                        <img src="My_Image.jpg" alt="my image" class="my_image">
                    </div>
                    <div class="text-data">
                        <span class="name">Ujjawal Pratap Singh</span>
                        <span class="job">Full Stack Developer</span>
                    </div>
                    <div class="media-button">
                        <a href="#" style="background-color: #4267b2;" class="link" target="_blank" title="click to view">
                            <i class='bx bxl-linkedin' ></i>                        
                        </a>
                        <a href="https://twitter.com/Ujjawal_p_s" style="background-color: #1da1f2;" class="link" target="_blank" title="click to view">
                            <i class='bx bxl-twitter'></i>
                        </a>
                        <a href="https://www.instagram.com/ujjawal.p.s?igsh=bXp5cjFyMzN0enM4" style="background-color: #e1306c;" class="link" target="_blank" title="click to view">
                            <i class='bx bxl-instagram' ></i>            
                        </a>
                        <a href="https://github.com/Ujjawalps" style="background-color: #000000; font-size: 42px;" class="link" target="_blank" title="click to view">
                            <i class='bx bxl-github'></i>                        
                        </a>
                    </div>
                    <div class="buttons">
                        <button class="button">
                            Know More
                        </button>
                        <button class="button">
                            Message
                            <!-- <a href="mailto:ujjwlprtpsingh@gmail.com" target="_blank"><span class="Message-me">Message</span></a> -->
                        </button>
                    </div>
                </div>
            </div>
            <div class="card__face card__face--back">
                
            </div>
        </div>
    </div>

    
</body>
</html>
